<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<style>

	</head>
	<body>
		<center>
			<form name="myForm" action="" id="form" method="post">
				<!-- This validateForm will return whether to submit it or not by returning true or false -->
				<p>
					Vegetable:
					<select name="Vegetable" id="vegetable" onclick="vegselect();">
						<option>--Select Option--</option>
						<option value="i">Onion</option>
						<option value="m">Tomato</option>
						<option value="h">Potato</option>

						<option value="i">Peas</option>
						<option value="m">Apple</option>
						<option value="h">Banana</option>
						<option value="h">Oranges</option>
					</select>
				</p>
				<p>
					Season :
					<select name="season" id="season" onclick="vegselect();">
						<option>--Select Option--</option>
						<option value="sp">Spring</option>
						<option value="su">Summer</option>
						<option value="Au">Autumn</option>
						<option value="Wi">Winter</option>
					</select>
				</p>
				<br />

				<p>
					Demand :

						<option>--Select Option--</option>

				<!-- <input
					type="button"
					name=""
					id="submit"
					value="Predict"
					style="background-color: greenyellow"
					onclick="updatePrice()"
				/> -->
				<button type="button" id="predict">Predict</button>

				<label id="price">Price</label>
			</form>
		</center>
		<script>
			var season = document.getElementById("season");
			var availability = document.getElementById("Availaibility");
			var demand = document.getElementById("demand");
			var vegetable = document.getElementById("vegetable");
			var message = document.getElementById("predicted");

			var price = 11;
			function vegselect() {
				// Get the selected option
				const selectedAvailablity =
					availability.options[availability.selectedIndex];
				const selectedAvail = selectedAvailablity.text;

				const selectedVegetable = vegetable.options[vegetable.selectedIndex];
				const selectedVeg = selectedVegetable.text;

				const selectedDemand = demand.options[demand.selectedIndex];

				const selectedSeason = season.options[season.selectedIndex];
				const selectedSeas = selectedSeason.text;

				if (selectedVeg == "Apple" || selectedVeg == "Oranges") {
					if (selectedDem == "Less" && selectedAvail == "Less") {
						price = (Math.random() * Math.abs(50 - 70) + 50).toFixed(2);

							(Math.random() * Math.abs(45 - 65) + 45).toFixed(2) + " per kg";

						price =
							(Math.random() * Math.abs(200 - 180) + 180).toFixed(2) +

					if (selectedDem == "High" && selectedAvail == "Moderate") {
						price =
							(Math.random() * Math.abs(180 - 190) + 180).toFixed(2) +
							" per kg";
					}
					if (selectedDem == "High" && selectedAvail == "High") {
						price =
							(Math.random() * Math.abs(120 - 150) + 120).toFixed(2) +
							" per kg";

				} else if (selectedVeg == "Banana") {
					// message.value = "23";

						price =

							" per dozen";
					}

						price =
							(Math.random() * Math.abs(60 - 80) + 60).toFixed(2) +

						price =
							(Math.random() * Math.abs(50 - 70) + 50).toFixed(2) +

					}
					if (selectedDem == "Moderate" && selectedAvail == "High") {
						price =
							(Math.random() * Math.abs(50 - 30) + 30).toFixed(2) +

					if (selectedDem == "High" && selectedAvail == "Less") {
						price =

						price =

						price =
